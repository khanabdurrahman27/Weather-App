<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="wrapper">
    <h1>Weather App</h1>
    <div class="tab-container">
      <div class="tab" data-user-weather>Your Weather</div>
      <div class="tab" data-search-weather>Search Weather</div>
    </div>
    <div class="weather-container">
      <!--grant location container-->
      <div class="sub-container grant-location-container">
        <img src="assets/location.png" width="80" height="80" loading="lazy" alt="">
        <p>Grant Location Access</p>
        <p>Allow access to get weather information</p>
        <button class="btn" data-grantAccess>Grant access</button>
      </div>
      <!--search form-->
      <form class="form-container" data-searchForm>
        <input placeholder="Search for City..." data-searchInput>
        <button class="btn" type="submit">
          <img src="assets/search.png" width="20" height="20" loading="lazy">
        </button>
      </form>
      <!-- Loading Screen Container-->
       <div class="sub-container loading-container">
        <img src="assets/loading.gif" width="150" height="150">
        <p>Loading</p>
       </div>
       <!-- Show weather info-->
        <div class="sub-container user-info-container">
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon>
          </div>
          <!-- Weather Description-->
          <p data-weatherDesc></p>
          <!-- Weather Icon-->
          <img data-weatherIcon>
          <!--Temperature-->
          <p data-temp></p>
          <!-- 3 cards -parameters-->
           <div class="parameter-container">
            <!--Card 1-->
            <div class="parameter">
              <img src="assets/wind.png" alt="">
              <p>windspeed</p>
              <p data-windSpeed></p>
            </div>

            <div class="parameter">
              <img src="assets/humidity.png" alt="">
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <div class="parameter">
              <img src="assets/cloud.png" alt="">
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
           </div>
        </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
